shared:

  # Task : sync and merge with rsync 2 rep. Used to merge stack and config
  - &merge-stack-and-config
    platform: linux
    image_resource:
      type: docker-image
      source:
        repository: cycloid/cycloid-toolkit
        tag: latest
#    run:
#      path: /usr/bin/merge-stack-and-config
    run:
      path: /bin/sh
      args:
      - -ec
      - |
        # add admin key
        mkdir -p config/((project))/ansible/files/ssh/((customer))/
        echo "${BASTION_PRIVATE_KEY}" > config/((project))/ansible/files/ssh/((customer))/deploy
        /usr/bin/merge-stack-and-config
    outputs:
      - name: merged-stack
        path: "merged-stack"

  # Task : connect on the bastion server and run ansible from it
  - &run-ansible-from-bastion
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: cycloid/cycloid-toolkit
      run:
        path: /usr/bin/ansible-runner
      caches:
        - path: ansible-playbook/roles
      inputs:
      - name: merged-stack
        path: ansible-playbook

groups:

- name: ((project))-((env))
  jobs:
  - terraform-plan
  - terraform-apply
  - deploy-bastion

resource_types:

- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource

resources:

- name: tfstate
  type: terraform
  source:
    storage:
      bucket: ((terraform_storage_bucket_name))
      bucket_path: ((terraform_storage_bucket_path))
      region_name: ((aws_default_region))
      access_key_id: ((aws_access_key))
      secret_access_key: ((aws_secret_key))
    vars:
      access_key: ((aws_access_key))
      secret_key: ((aws_secret_key))
      aws_region: ((aws_default_region))
      env: ((env))
      customer: ((customer))
      project: ((project))
    env:
      AWS_ACCESS_KEY_ID: ((aws_access_key))
      AWS_DEFAULT_REGION: ((aws_default_region))
      AWS_SECRET_ACCESS_KEY: ((aws_secret_key))



# The Ansible stack (will be merged with the config)
- name: git_stack-ansible
  type: git
  source:
    uri: ((stack_git_repository))
    branch: ((stack_git_branch))
    check_every: ((git_check_every))
    paths:
      - stack-infrastructure/ansible/*


# The Ansible config (will be merged with the stack)
- name: git_config-ansible
  type: git
  source:
    uri: ((config_git_repository))
    branch: ((config_git_branch))
    check_every: ((git_check_every))
    private_key: ((config_git_key))
    paths:
      - ((project))/ansible/*


- name: git_stack-terraform
  type: git
  source:
    uri: ((stack_git_repository))
    branch: ((stack_git_branch))
    check_every: ((git_check_every))
    paths:
    - stack-infrastructure/terraform/*

- name: git_config-terraform
  type: git
  source:
    uri: ((config_git_repository))
    branch: ((config_git_branch))
    check_every: ((git_check_every))
    private_key: ((config_git_key))
    paths:
    - ((project))/terraform/*

jobs:
  - name: terraform-plan
    serial: True
    max_in_flight: 1
    build_logs_to_retain: 10
    plan:
      - do:
        - get: git_stack-terraform
          trigger: true
        - get: git_config-terraform
          trigger: true

        - task: merge-stack-and-config
          config:
            <<: *merge-stack-and-config
            inputs:
              - name: git_config-terraform
                path: "config"
              - name: git_stack-terraform
                path: "stack"
          params:
            CONFIG_PATH: ((project))/terraform/((env))
            STACK_PATH: stack-infrastructure/terraform

        - put: tfstate
          params:
            env_name: ((project))-((env))
            plan_only: true
            terraform_source: merged-stack/

  - name: terraform-apply
    serial: True
    max_in_flight: 1
    build_logs_to_retain: 10
    plan:
      - do:
        # Get the PR on the project #
        - get: git_stack-terraform
          trigger: false
          passed:
            - terraform-plan
        - get: git_config-terraform
          trigger: false
          passed:
            - terraform-plan
        - get: tfstate
          trigger: false
          passed:
            - terraform-plan


        - task: merge-stack-and-config
          config:
            <<: *merge-stack-and-config
            inputs:
              - name: git_config-terraform
                path: "config"
              - name: git_stack-terraform
                path: "stack"
          params:
            CONFIG_PATH: ((project))/terraform/((env))
            STACK_PATH: stack-infrastructure/terraform

        - put: tfstate
          params:
            env_name: ((project))-((env))
            run_plan: true
            terraform_source: merged-stack/


  - name: deploy-bastion
    build_logs_to_retain: 10
    plan:
    - do:
      - get: tfstate
        trigger: true
        passed:
          - terraform-apply
      - get: git_stack-ansible
        trigger: true
      - get: git_config-ansible
        trigger: true

      - task: merge-stack-and-config
        config:
          <<: *merge-stack-and-config
          inputs:
          - name: tfstate
            path: "terraform"
          - name: git_config-ansible
            path: "config"
          - name: git_stack-ansible
            path: "stack"
        params:
          CONFIG_PATH: ((project))/ansible
          STACK_PATH: stack-infrastructure/ansible
          BASTION_PRIVATE_KEY: ((bastion_keypair))
  
      - task: run-ansible
        <<: *run-ansible-from-bastion
        params:
          BASTION_PRIVATE_KEY: ((bastion_keypair))
          ANSIBLE_VAULT_PASSWORD: ((ansible_password))
          AWS_DEFAULT_REGION: ((aws_default_region))
          AWS_ACCESS_KEY_ID: ((aws_access_key))
          AWS_SECRET_ACCESS_KEY: ((aws_secret_key))
          ANSIBLE_PLAYBOOK_PATH: ansible-playbook
          ANSIBLE_PLAYBOOK_NAME: bastion.yml
          FORCE_ANSIBLE_GALAXY: false
          AWS_DEFAULT_REGION: ((aws_default_region))
          EXTRA_VARS:
            customer: ((customer))
            project: ((project))
            env: ((env))
